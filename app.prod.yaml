runtime: custom
env: flex
service: redacted

env_variables:
  ENV: prod

liveness_check:
  path: "/health-check"
  check_interval_sec: 300
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/health-check"
  check_interval_sec: 300
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

